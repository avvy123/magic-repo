<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        /* color by name */
        #firstpara{
            color: blueviolet; 
        }
        /* color by rgb */
        #secondpara{
            color: rgb(145, 255, 45);
        }
        /* color by hex value */
        #thirdpara{
            color: #878787
        }
    </style>
</head>
<body>
    <h2>This is my first box</h2>
    <p id="firstpara">This is a first paragraph from first box</p>
    
    <h2>This is my first box</h2>
    <p id="secondpara">This is a second paragraph from second box</p>
    
    <h2>This is my first box</h2>
    <p id="thirdpara">This is a third paragraph from third box</p>
    
</body>
</html>
