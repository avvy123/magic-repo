<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height, width, border and backgrounds</title>
    <style>
        #firstpara{
            background-color: red;
            height: 100px;
            width: 455px;
            border: width 2px;
            border-color: green;
            border-style: solid;
            border-radius: 11px;

        }
        #secondpara{
            height: 100px;
            width: 455px;
            background-image: url("https://lh3.ggpht.com/XSmtlFsztktN-A7gcE7iszmgg2IlzrlwWLEC3hQ3kPxRDgagXmyfrtTz5mhNfvTD6GrFZMgG7TdHVhmYJKF-=s580");
        }

    </style>
</head>
<body>
    <h3>This is a heading</h3>
    <p id="firstpara">This is a paragraph</p>

    <h3>This is a heading</h3>
    <p id="secondpara">This is another  paragraph</p>
    
</body>
</html>
